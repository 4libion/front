<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <nav class="navbar sticky-top bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Sticky top</a>
        </div>
      </nav>
    <h1>Title</h1> -->
    <div class="fixed-top d-flex bg-light justify-content-between align-items-center">
        <div style="margin-left: 10rem; margin-bottom: 1rem; margin-top: 0.875rem;">
            <a href="#"><img src="./logo.svg" alt="" height="32"></a>
        </div>
        <div class="justify-content-between" style="margin-right: 10rem;">
            <a href="#" class="text-decoration-none" style="color: #6C43C6;">Избранное</a>
            <a href="#"><img src="./globe.svg" alt="" height="18"></a>
            <button class="btn btn-outline-primary btn-sm">Войти</button>
            <button class="btn btn-primary btn-sm">Регистрация</button>
        </div>
    </div>
    <div style="height: 100%; margin-top: 3.875rem">
        <img class="img-responsive" src="./Rectangle 4.png" alt="" style="max-width: 100%; max-height: 100%; margin: auto;">
    </div>

    <div class="d-flex flex-column align-items-center" style="margin-top: 2.4375rem;">
    <form style="width: 34.375rem;">
        <legend class="text-center">Регистрация</legend>
        <div class="mb-3">
            <label for="email" class="form-label">Электронная почта</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Имя пользователя (название компании)</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Подтвердите пароль</label>
            <input type="password" class="form-control" id="confirm_password">
        </div>
        <div class="mb-3 align-items-center">
            <button type="submit" class="btn btn-primary btn-sm">Зарегистрироваться</button>
        </div>
        </form>
    </div>
</body>
</html>
